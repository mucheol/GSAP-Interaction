<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GSAP Interaction Web</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <!-- Main -->
  <section id="main" class="min-h-screen flex flex-col items-center justify-center bg-[#0a0a0a] text-white relative">
    <h1 class="main-title text-6xl md:text-8xl font-bold tracking-tight text-center "></h1>
    <p class="main-subtitle text-xl md:text-2xl text-gray-400 mt-6 opacity-0">
      GSAP의 다양한 기능을 체험할 수 있게 구현했습니다.
    </p>
    <div class="main-scroll-hint mt-12 opacity-0 flex flex-col items-center gap-2">
      <span class="text-sm text-gray-500">Scroll Down</span>
      <div class="w-[2px] h-10 bg-gray-500 rounded-full"></div>
    </div>
  </section>

  <!-- Card -->
   <section id="cards" class="min-h-screen bg-[#111] text-white py-20 px-10">
    <h2 class="cards-title text-4xl md:text-6xl font-bold text-center mb-20 opacity-0">
      ScrollTrigger + 시간차
    </h2>
    <div class="cards-wrapper grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-8 max-w-6xl mx-auto">
      <div class="card bg-[#1a1a2e] rounded-2xl p-8 opacity-0 translate-y-20">
        <div class="text-4xl mb-4">🚀</div>
        <h3 class="text-xl font-semibold mb-2">gsap.to()</h3>
        <p class="text-gray-400 text-sm">요소를 목표 상태로 애니메이션</p>
      </div>
      <div class="card bg-[#1a1a2e] rounded-2xl p-8 opacity-0 translate-y-20">
        <div class="text-4xl mb-4">⏪</div>
        <h3 class="text-xl font-semibold mb-2">gsap.from()</h3>
        <p class="text-gray-400 text-sm">시작 상태에서 현재 상태로 애니메이션합니다</p>
      </div>
      <div class="card bg-[#1a1a2e] rounded-2xl p-8 opacity-0 translate-y-20">
        <div class="text-4xl mb-4">🔄</div>
        <h3 class="text-xl font-semibold mb-2">gsap.fromTo()</h3>
        <p class="text-gray-400 text-sm">시작과 끝 상태를 모두 지정합니다</p>
      </div>
      <div class="card bg-[#1a1a2e] rounded-2xl p-8 opacity-0 translate-y-20">
        <div class="text-4xl mb-4">📋</div>
        <h3 class="text-xl font-semibold mb-2">Timeline</h3>
        <p class="text-gray-400 text-sm">여러 애니메이션을 순서대로 조합합니다</p>
      </div>
    </div>
   </section>

<!-- GSAP -->
  <script src="https://cdn.jsdelivr.net/npm/gsap@3/dist/gsap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/gsap@3/dist/ScrollTrigger.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/gsap@3/dist/Draggable.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/gsap@3/dist/MotionPathPlugin.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/gsap@3/dist/TextPlugin.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
